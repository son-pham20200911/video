<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />

    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" />

    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
</head>
<body>
<h2>Danh sách Department</h2>
<h3> Count: <span th:text="${departments.size()}"></span> </h3>
<a th:href="@{/add_department}" class="btn btn-success">Add Department</a>
<table border="1" class="table table-hover table-striped table-bordered">
    <thead>
     <tr>
         <th>Department ID</th>
         <th>Department Name</th>
         <th>Action</th>
     </tr>
    </thead>
    <tbody>
    <tr th:each="obj:${departments}" >
        <td th:text="${obj.id}">ID</td>
        <td th:text="${obj.departmentName}">Department Name</td>
        <td>
            <a th:href="@{/delete_department(id=${obj.id})}"class="btn btn-danger btn-sm" onclick="return confirm('Bạn có thực sự muốn xóa không?');">Delete</a>
            <a th:href="@{/update_department/{id}(id=${obj.id})} "class="btn btn-success btn-sm">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
