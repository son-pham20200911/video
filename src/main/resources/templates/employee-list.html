<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />

    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" />

    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>

</head>
<body>
<h4>List Employee</h4>
<h4>Count: <span th:text ="${employees.size()}"></span></h4>
<a href="/employee_add" class="btn btn-success">Add Employee</a>
<table border="1" class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!--Dùng themeleaf: thêm "th"-->
    <!--Chạy vòng lặp: th:each -->
    <!--Hiển thị dữ liệu: th:text -->
    <!--If : th:if -->
    <tr th:each="obj:${employees}">
         <!--Mấy chữ bên trong <td>Id</td> có cũng được, không có cũng được  -->
        <td th:text="${obj.id}">Id</td>
        <td th:text="${obj.fullName}">Full Name</td>
        <td >
            <span th:text="${obj.email}" th:if="${obj.email!=''}"></span> <!--Nếu trong CSDL đoạn nào mà có dữ liệu của email thì sẽ hiển thị-->
            <span th:text="${'Thiếu Email'}" th:if="${obj.email==''}"></span> <!--Nếu trong CSDL đoạn nào mà KHÔNG có dữ liệu của email thì sẽ hiển thị "Thiếu email"-->
        </td>
        <td th:text="${obj.phone}">Phone</td>
        <td th:text="${obj.status}">Status</td>
        <td>
            <a th:href="@{employee_delete(id=${obj.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có thực sự muốn xóa không?');">Delete</a>
            <a th:href="@{employee_update(id=${obj.id})}" class="btn btn-success btn-sm">Update</a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
