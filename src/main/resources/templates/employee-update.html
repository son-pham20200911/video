<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />

    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" />

    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
</head>
<body>
<h2>Employee Update</h2>

<form action="#" th:action="@{/update}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>Họ và Tên: <input type="text" th:field="*{fullName}" placeholder="Nhập họ và tên" class="form-control mb-4"></div>
    <div>Email: <input type="text" th:field="*{email}" placeholder="Nhập email" class="form-control mb-4"></div>
    <div>Số điện thoại: <input type="text" th:field="*{phone}" placeholder="Nhập số điện thoại" class="form-control mb-4"></div>
    <div>Trạng thái: <input type="text" th:field="*{status}" placeholder="Nhập trạng thái" class="form-control mb-4"></div>

    <button type="submit" class="btn btn-success col-2">Cập Nhật</button>
</form>

</body>
</html>
